<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हर हर महादेव</title>
    <link rel="stylesheet" href="shiv.css">
</head>
<body>
    <div class="tripurari">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us to improve the plateform</p>
        <form>
            <!-- pratham -->
            <div class="umashankar">

                <label for="ram">Name</label><br>
                <input type="text" id="ram" placeholder="Name"><br>
    
                <label for="ramram">Email</label><br>
                <input type="email" id="ramram" placeholder="Email"><br>
    
                <label for="ajanma">Age(optional)</label><br>
                <input type="number" id="ajanma" min="10" placeholder="Age"><br>
    
                <label for="kedar">Which option best describes your current role?</label><br>
                <select id="kedar">

                    <option value="Select current kedar">Select current kedar</option>
                    <option value="भक्त">भक्त</option>
                    <option value="Full Time सेवा">Full Time सेवा</option>
                    <option value="Full Time कथा">Full Time कथा स्मरण</option>
                    <option value="भगवान भरोसे">भगवान भरोसे</option>
                
                </select>

            </div>
            <!-- dvitya -->
            <div>

                <span>Would you recommend freeCodeCamp to a friend?</span><br>

                <input type="radio" name="rama" id="rama"> <label for="rama">Definitely</label><br>

                <input type="radio" name="rama" id="ramarama"> <label for="ramarama">Maybe</label><br>

                <input type="radio" name="rama" id="ramaramarama"> <label for="ramaramarama">Not sure</label><br>

            </div>
            <!-- tritiya -->
            <div>

                <span>What is your favorite feature of freeCodeCamp?</span><br>
                <select>
                    <option value="Select an option" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>

            </div>
            <!-- chaturth -->
            <div>
                <span>What would you like to see improved? <small> (Check all that apply)</small></span><br>

                <input type="checkbox" id="om1"> <label for="om1">Front-end Projects</label><br>
                <input type="checkbox" id="om2"> <label for="om2">Back-end Projects</label><br>
                <input type="checkbox" id="om3"> <label for="om3">Data Visualization</label><br>
                <input type="checkbox" id="om4"> <label for="om4">Challenges</label><br>
                <input type="checkbox" id="om5"> <label for="om5">Open Source Community</label><br>
                <input type="checkbox" id="om6"> <label for="om6">Gitter help rooms</label><br>
                <input type="checkbox" id="om7"> <label for="om7">दूरदर्शन</label><br>
                <input type="checkbox" id="om8"> <label for="om8">City Meetups</label><br>
                <input type="checkbox" id="om9"> <label for="om9">Wiki</label><br>
                <input type="checkbox" id="om10"> <label for="om10">Forum</label><br>
                <input type="checkbox" id="om11"> <label for="om11">Additional chije</label>
            </div>
            <!-- pancham -->
            <div>
                <span>Any comments or suggestions?</span><br>
                <textarea cols="50" rows="7" placeholder="Enter your protocol here..."></textarea>
            </div>
            
            <input type="submit">
        </form>
    </div>
</body>
</html>
